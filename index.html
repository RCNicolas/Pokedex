<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui@4/material-ui.css" rel="stylesheet">
    
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="pokedex">
        <img src="Img/Pokédex_logo.png" alt="">
    </div>

    <div class="contenedor-id-limite-input">
        <input type="number" id="offset" placeholder="ID del Pokémon a mostrar" required>
        <input type="number" id="limit" placeholder="Cantidad de Pokémon a mostrar" required>
        <button id="mostrarPokemon">Mostrar Pokémon</button>
        <button id="cargarTodos">Todos</button>
    </div>


    <section>
        <div id="todos">
            <div class="pokemon-todos" id="listaPokemon">

            </div>
        </div>
    </section>

    <script src="./js/main.js" type="module" defer> </script>
</body>

</html>
